<!DOCTYPE html>
<html>

<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">	
	<meta charset="utf-8">
	<meta name="viewport" 
	content="width=device-width, initial-scale=1">
</head>

<body style="background-color: #FEFFDE;">

	<h1 style="color: #3A5A40; text-align: center; font-family: serif;"><b>The Froggy Calculator</b></h1>

	<div style="border: dashed 3px #A3B18A; width: 50%; margin-left: 525px; font-family: serif;">

		<h2 style="text-align: center; color: #52734D; margin-left: 3px; margin-right: 3px; margin-top: 9px;"> Hi! I'm Froggy. I'm here to give you a math challenge: </h2>

		<h3 style="color: #52734D; text-align:center;"><b>Given:</b></h3>

		<form style="text-align:center;">
		Enter value for x: <br><input type="text" id="1" style="background-color: #DDFFBC; border: solid 3px #3A5A40;"><br>
		Enter value for y: <br><input type="text" id="2" style="background-color: #DDFFBC; border: solid 3px #3A5A40;">
		<br><br>
		<img src="https://cdn-icons-png.freepik.com/512/408/408155.png" style="width: 20px">
		<p style="margin-top: -3px;"> Click the buttons below to calculate. </p>

	 </div>

	 <img src="https://media3.giphy.com/media/Ke2X2JvXLIrIycWppL/giphy.gif?cid=6c09b952wvlc36bvan17w6vvin18mjj303ac11jhnu1czhzm&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s" style="width: 30%; margin-top: -390px; margin-left: 80px;"> 

	 <br><br>
	
	<button style="margin-left: 250px; width: 400px; background-color: #DDFFBC; border: solid 3px #91C788; font-family: serif;" type="submit" class="btn" onclick="remainder()"><b>Get the Remainder</b></button>

	<script>
		function remainder(){
			var num1 = document.getElementById("1").value;
			var num2 = document.getElementById("2").value;
				var remainder = Number(num1) % Number(num2);
				window.alert("The remainder is: " + remainder);
		}
	</script>


	<button style="margin-left: 30px; width: 400px; background-color: #DDFFBC; border: solid 3px #91C788; font-family: serif;" type="submit" class="btn" onclick="product()"><b>Get the Product</b></button>

	<script>
    function product(){
        var num1 = document.getElementById("1").value;
        var num2 = document.getElementById("2").value;
        var product = Number(num1) * Number(num2);
        window.alert("The product is: " + product);
    }
	</script>

<br><br>

	<button style="margin-left: 250px; width: 400px; background-color: #DDFFBC; border: solid 3px #91C788; font-family: serif;" type="submit" class="btn" onclick="power()"><b>X raised to Y</b></button>

	<script>
    function power(){
        var x = document.getElementById("1").value;
        var y = document.getElementById("2").value;
        var result = Math.pow(Number(x), Number(y));
        window.alert(x + " raised to the power of " + y + " is: " + result);
    }
	</script>

	<button style="margin-left: 30px; width: 400px; background-color: #DDFFBC; border: solid 3px #91C788; font-family: serif;" type="submit" class="btn" onclick="checkEquality()"><b>Check if X is equal to Y</b></button>

	<script>
    function checkEquality(){
        var x = document.getElementById("1").value;
        var y = document.getElementById("2").value;
        if (x === y) {
            window.alert(x + " is equal to " + y);
        } else {
            window.alert(x + " isn't equal to " + y);
        }
    }
	</script>

	 </form>

	 <br><br>
</body>
</html>
